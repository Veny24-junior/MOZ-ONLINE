<!DOCTYPE html>
<html lang="pt-MZ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportar Caso de Fraude</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos personalizados */
        .primary-color { color: #4f46e5; }
        .primary-bg { background-color: #4f46e5; }
        .hover\:bg-dark-indigo:hover { background-color: #4338ca; }
        .focus\:border-primary-bg:focus { border-color: #4f46e5; }
        .focus\:ring-primary-bg:focus { --tw-ring-color: #4f46e5; }
        
        /* Transição suave para campos de contato */
        #contact-fields {
            transition: max-height 0.3s ease-in-out, opacity 0.3s ease-in-out;
            overflow: hidden;
        }
        
        /* Estilo base para o input de arquivo */
        .file-input {
            display: block;
            width: 100%;
            font-size: 0.875rem;
            line-height: 1.25rem;
            color: #111827;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            cursor: pointer;
            background-color: #fff;
            padding: 0.5rem;
        }
        
        /* CSS para FORÇAR a TRADUÇÃO do botão nativo para "Escolher Arquivo" */
        .file-input::file-selector-button {
            margin-right: 1rem;
            padding: 0.5rem 1rem;
            border: 0;
            font-size: 0.875rem;
            font-weight: 600;
            background-color: #eef2ff;
            color: #4f46e5;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.2s;
            
            /* Esta linha é a chave para a tradução no botão */
            content: "Escolher Arquivo"; 
        }
        
        .file-input::file-selector-button:hover {
            background-color: #e0e7ff;
        }

        /* Estilo para a pré-visualização */
        .preview-image {
            max-width: 100%;
            max-height: 150px;
            object-fit: contain;
            border-radius: 0.5rem;
            margin-top: 0.5rem;
            border: 1px solid #e5e7eb;
        }
    </style>
</head>
<body class="bg-gray-50">

    <section id="report-form" class="py-24 sm:py-32">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <h2 class="text-3xl font-bold primary-color sm:text-4xl">Reportar um Caso de Fraude</h2>
                <p class="mt-4 max-w-3xl mx-auto text-gray-600">Utilize este formulário para nos enviar informações sobre uma fraude. Ajude-nos a combater o crime digital!</p>
            </div>
            
            <div class="mt-16 max-w-2xl mx-auto bg-white p-8 rounded-xl shadow-lg border border-gray-100">
                <form id="report-case-form" class="space-y-6">

                    <div class="bg-indigo-50 p-4 rounded-lg border border-indigo-200">
                        <label class="block text-sm font-bold text-indigo-800 mb-3">Como deseja reportar? <span class="text-red-500">*</span></label>
                        <div class="flex flex-col sm:flex-row gap-x-6 gap-y-2">
                            <label class="inline-flex items-center text-gray-700 cursor-pointer">
                                <input type="radio" name="reporting-option" value="identified" id="option-identified" checked class="form-radio h-5 w-5 text-indigo-600">
                                <span class="ml-2 font-medium">Identificado (com meus dados)</span>
                            </label>
                            <label class="inline-flex items-center text-gray-700 cursor-pointer">
                                <input type="radio" name="reporting-option" value="anonymous" id="option-anonymous" class="form-radio h-5 w-5 text-indigo-600">
                                <span class="ml-2 font-medium">Anônimo</span>
                            </label>
                        </div>
                    </div>

                    <div id="contact-fields" class="space-y-6">
                        <div>
                            <label for="client-name" class="block text-sm font-medium text-gray-700">Seu Nome <span class="text-red-500">*</span></label>
                            <input type="text" id="client-name" name="client-name" required class="contact-input mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-bg focus:ring focus:ring-primary-bg focus:ring-opacity-50 p-3" placeholder="Digite seu nome completo...">
                        </div>
                        <div>
                            <label for="client-phone" class="block text-sm font-medium text-gray-700">Seu Telefone <span class="text-red-500">*</span></label>
                            <input type="tel" id="client-phone" name="client-phone" required class="contact-input mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-bg focus:ring focus:ring-primary-bg focus:ring-opacity-50 p-3" placeholder="Digite seu número de telefone...">
                        </div>
                    </div>
                    
                    <div>
                        <label for="report-type" class="block text-sm font-medium text-gray-700">Tipo de Fraude <span class="text-red-500">*</span></label>
                        <select id="report-type" name="report-type" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-bg focus:ring focus:ring-primary-bg focus:ring-opacity-50 p-3 bg-white">
                            <option value="">Selecione o tipo de fraude...</option>
                            <option value="Phishing">Phishing e Smishing</option>
                            <option value="Falsas Vagas">Falsas Vagas de Emprego</option>
                            <option value="Roubo de Identidade">Roubo de Identidade (WhatsApp/Facebook)</option>
                            <option value="Burlas com Dinheiro Móvel">Burlas com Dinheiro Móvel</option>
                            <option value="Sextortion">Sextortion</option>
                            <option value="Venda Falsa">Vendas Falsas Online</option>
                            <option value="Outro">Outro</option>
                        </select>
                    </div>

                    <div>
                        <label for="occurrence-date" class="block text-sm font-medium text-gray-700">Data da Ocorrência</label>
                        <input type="date" id="occurrence-date" name="occurrence-date" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-bg focus:ring focus:ring-primary-bg focus:ring-opacity-50 p-3">
                    </div>

                    <div>
                        <label for="occurrence-location" class="block text-sm font-medium text-gray-700">Local da Ocorrência (Cidade, Bairro, Plataforma)</label>
                        <input type="text" id="occurrence-location" name="occurrence-location" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-bg focus:ring focus:ring-primary-bg focus:ring-opacity-50 p-3" placeholder="Ex: Maputo, Bairro Central, ou Plataforma Facebook">
                    </div>
                    
                    <div>
                        <label for="report-description" class="block text-sm font-medium text-gray-700">Descrição do Caso <span class="text-red-500">*</span></label>
                        <textarea id="report-description" name="report-description" rows="5" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-bg focus:ring focus:ring-primary-bg focus:ring-opacity-50 p-3" placeholder="Descreva o que aconteceu, incluindo detalhes como números de telefone, e-mails, links, etc."></textarea>
                    </div>

                    <div class="space-y-4 pt-4 border-t border-gray-200">
                        <h3 class="text-lg font-semibold text-gray-800">Anexar Provas (Imagens - Máx. 3)</h3>

                        <div id="evidence-container" class="space-y-4">
                            </div>

                        <button type="button" id="add-evidence-btn" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-500 hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            <svg class="-ml-1 mr-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
                            </svg>
                            Adicionar Prova
                        </button>

                        <p class="mt-1 text-xs text-gray-500">Apenas arquivos de imagem (JPEG, PNG). Recomendamos um máximo de 5MB por arquivo.</p>
                    </div>
                    
                    <div>
                        <button type="submit" class="w-full primary-bg text-white font-bold py-3 px-6 rounded-lg hover:bg-dark-indigo transition duration-300 shadow-lg inline-flex items-center justify-center">
                            Enviar Denúncia
                            <svg class="ml-2 -mr-1 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                </form>
                
                <div id="report-feedback" class="mt-6 text-center font-semibold text-green-600 hidden">
                    </div>
            </div>
        </div>
    </section>

    <script src="firebase_service.js" type="module"></script>
</body>
</html>
